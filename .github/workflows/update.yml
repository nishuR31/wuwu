name: Update Wuwu Pet

on:
  schedule:
    - cron: "0 12 * * *" # Every day at 12:00 UTC
  workflow_dispatch:     # Manual trigger

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name:  Install dependencies
        run: |
          npm ci || npm install

      - name: üêæ Run Wuwu updater
        run: node src/index.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAIN_REPO: "nishuR31/nishuR31"
    
      - name: Commit and push changes
        run: |
          git config --global user.name "wuwu-bot"
          git config --global user.email "bot@noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git pull --rebase origin main || true
          git add README.md data/wuwu.json
          git commit -m "Wuwu update $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main || (git pull --rebase origin main && git push origin main)
          
          
